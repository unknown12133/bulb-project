<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bulb-project,project,saikumar,nit">
    <title>bulb</title>
    <style>
        .of{
            /* background-color: aqua; */
            /* box-shadow: 2px 2px 5px rgb(241, 6, 6); */
            filter: drop-shadow(0px 0px 0px rgb(247, 137, 2));
        }
        .in{
            position: absolute;
            filter: drop-shadow(10px -5px 10px rgb(247, 137, 2));
            top: 1%;
            
        }
        /* .in::before{
            content: ;
            background-color: black;
            position: absolute;
        } */
         .a,.b,.c{
            height: 1px;
            width: 35px;
            background-color: rgb(255, 208, 0);
            box-shadow: 3px 3px 70px 40px rgb(247, 137, 2);
            top: 23.2%;
            border-radius: 3000px;
         }
         .a{
            position: absolute;
            left: 15.5%;
            opacity: 0.7;
         }
         .b{
            position: absolute; 
            left: 19.4%;
            opacity: 0.7;
         }
         .c{
            position: absolute;
            left: 23%;
            opacity: 0.7;
            width: 30px;
         }
         button{
            margin-left: 220px;
            margin-top: 30px;
            position: absolute;
            top: 80%;
            left: -1%;
            width: 100px;
            padding: 4px 0px;
         }
         #bb{
            display: none;
         }
         
    </style>
</head>
<body>
    <img id="aa" class="" src="bulb.png" alt="">
    <div id="bb">
        <div class="a"></div><div class="b"></div><div class="c"></div>
    </div>
    <button onclick="bulb()">Turn ON</button>

    <script>
        function bulb(){
            let bulb=document.querySelector("img");
            let middle=document.querySelector("#bb");
            if(bulb.className=='') {
                bulb.className='of';
                middle.style.display='block';
                document.querySelector("button").innerText='Turn OFF';
                
            }
            else{
                bulb.className='';
                middle.style.display='none';
                document.querySelector("button").innerText='Turn ON';

             }
           
            

        }

        
    </script>
</body>
</html>
